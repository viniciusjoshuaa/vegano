    .main-container {
      flex: 1; /* ocupa o restante da tela abaixo da navbar */
      display: flex;

      align-items: center;     /* centraliza vertical */

</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-container">

      <!-- Esquerda -->
      <div class="logo">游볫 Mandir</div>

      <!-- Centro -->
      <ul class="menu">
        <li><a href="index.html">In칤cio</a></li>
        <li><a href="cardapio.html">Card치pio</a></li>
        <li><a href="historia.html">Hist칩ria</a></li>
        <li><a href="planos.html">Nossos Planos</a></li>
      </ul>

      <!-- Direita -->
       <div class="navbar-buttons">
  <button class="btn-cart" onclick="window.location.href='carrinho.html'">
    游
  </button>
      <div class="navbar-buttons">
        <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
        <button class="btn-signup" onclick="window.location.href='signup.html'">Signup</button>
      </div>
    </div>
  </nav>

  <!-- CENTRALIZA FORMUL츼RIO -->
  <div class="main-container">
    <div class="form-container">
      <h2>Cadastro de Usu치rio</h2>
      <form id="signupForm">
        <label for="username">Usu치rio:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Cadastrar</button>
      </form>
      <p>J치 tem uma conta? <a href="login.html">Fa칞a login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;

      try {
        const res = await fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role: 'admin' }) // por padr칚o admin
        });
        if(res.ok){
          alert('Usu치rio cadastrado com sucesso!');
          window.location.href = 'login.html';
        } else {
          const err = await res.text();
          alert('Erro: ' + err);
        }
      } catch(err){
        alert('Erro: ' + err);
      }
    });
  </script>
</body>
